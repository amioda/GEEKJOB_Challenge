<html>
    <head>
        <title>入力フォーム</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--入力フォームの作成-->
        
        <form action="./JDBC15.jsp" method="POST">
            
            <p>編集したいレコードのIDを入力してください</p>
            
            ID　　　 　： <input type="number" name = "idInfo">
            
            <br><br>
            
            <p>編集内容を入力してください</p>
            
            名前　　　： <input type="text" name = "nameInfo">
            
            <br><br>
            
            電話番号： <input type="text" name = "telInfo">
            
            <br><br>
            
            年齢　　　： <input type="number" name = "ageInfo">
            
            <br><br>
            
            生年月日： <input type="date" name = "birthInfo">
            
            <br><br>
            
            <input type="submit" name="submit" value="入力">
            
        </form>
    </body>
</html>
